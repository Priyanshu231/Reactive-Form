<mat-toolbar color="primary">
    <h1>Profile Form</h1>
</mat-toolbar>
<form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit(); profileForm.reset()">
    <mat-form-field class="input-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" required>
    </mat-form-field>
    <br>
    <form formGroupName="address">
        <h2>Address</h2>
        <mat-form-field class="input-field">
            <mat-label>Street</mat-label>
            <input matInput type="text" formControlName="street">
        </mat-form-field>
        <mat-form-field class="input-field">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
        </mat-form-field>
        <mat-form-field class="input-field">
            <mat-label>State</mat-label>
            <input matInput type="text" formControlName="state">
        </mat-form-field>
        <mat-form-field class="input-field">
            <mat-label>Pin Code</mat-label>
            <input matInput type="number" formControlName="pinCode">
        </mat-form-field>
    </form>
    <button type="submit" mat-raised-button color="primary" [disabled]="profileForm.invalid">Submit</button>
</form>
